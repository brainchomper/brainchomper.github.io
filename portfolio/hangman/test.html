<!DOCTYPE html>
<html>
<head>
  <title>Hangman for Idiots</title>
</head>

<body>
  <h1>Hangman for Idiots</h1>

  <script>
  // Create and array of words
  var words = [
    "javascript",
    "monkey",
    "amazing",
    "pancake",
    "hadouken",
    "titan"
  ];

  // Pick a random word
  var word = words[Math.floor(Math.random() * words.length)];

  // Set up the answer array
  var answerArray = [];
  for (var i = 0; i < word.length; i++) {
    answerArray[i] = "_";
  }

  var remainingLetters = word.length;
  var guessesLeft = 10;
  // The Game loop
  while (remainingLetters > 0 && guessesLeft > 0) {
    //Show the player's progress
    alert(answerArray.join(" "));

    //Get a guess from the player
    var guess = prompt("Guess a single letter you idiot, or click Cancel to stop playing and go back to being worthless.");
    if (guess === null) {
      // Exit the Game Loop
      break;
    } else if (guess.length !== 1) {
      alert("I said, GUESS A SINGLE LETTER YOU SIMPLETON!");
    } else {
      guessesLeft--;
      guess = guess.toLowerCase();
      //Update the game state with guess
      for (var j = 0; j < word.length; j++) {
        if (word[j] === guess) {
          answerArray[j] = guess;
          remainingLetters--;
        }
      }
    }
    // The end of the Game loop
  }

  // Show the answer and congratulate the player
  alert(answerArray.join(" "));

  if (guessesLeft > 0) {
      alert("Good Job! The answer was " + word + " but you are still an idiot.");
    } else {
      alert("Well, you suck at this game. The answer was " + word + " if you care. Now, kill yourself");
    }

  </script>
</body>
</html>
