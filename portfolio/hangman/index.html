<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Kalam|Roboto" rel="stylesheet">
	<title>Hangman</title>
</head>

<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<div class="container">
		<header><h1 align="center">Hangman</h1><hr></header>
			
		<div class="col-sm-5">
			<div align="center"><img id="hangmanImg" src="./assets/images/hangman.png"></div>
			<button type="button" class="btn btn-primary btn-lg btn-block" id="resetBtn" onclick='location.reload()'>Start Over</button>

		</div>
		<div class="col-sm-7">
				<div id="hangman">
					<div id="letter"></div>
					<div id="guess"></div>
					<p id="man">You Have 5 Guesses Remaining</p>
					<p id="output" class="output"></p>

					<p>You Guessed These Letters Wrong:
						<span id="guessed" class="guessed"></span>
					</p>
					<ul id="letters">
							<li class="current-word">Current word:</li>
						</ul>
				</div>
			</div>
			
</div>
	<!-- Hangman game.js-->
	<script src="./assets/js/game.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="assets/js/bootstrap.js"></script>
</body>

</html>
